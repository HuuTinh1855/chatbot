 {%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css" />
    <script src="{% static 'js/jquery-3.1.1.min.js'%}"></script>
    <title>Chat with me !</title>
</head>
<body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> Let me your question
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg">
          <div
           class="msg-img"
           style="background-image: url( {% static '/img/bot_img.svg' %})"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">BOT</div>
              <!-- <div class="msg-info-time">12:45</div>-->
            </div>

            <div class="msg-text">
              Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
            </div>
          </div>
        </div>

        <div class="msg right-msg">
          <div
           class="msg-img"
           style="background-image: url({% static 'img/person.svg'%})"
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">You</div>
              <!--<div class="msg-info-time">12:46</div>-->
            </div>

            <div class="msg-text">
              You can change your name in JS section!
            </div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea">
        <input type="text" name="question" id="question" class="msger-input" placeholder="Enter your message...">
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
<script src="{% static 'js/myjs.js'%}"></script>
   <script>
    $("#question").change(function () {
      var username = $(this).val();
      $.ajax({
        url: '/myapp/getAnswer/',
        data: {
          'question': username
        },
        dataType: 'json',
        success: function (data) {
          if (data.answer) {
             appendMessage(BOT_NAME, BOT_IMG, "left", data.answer);
          }
        }
      });
    });
  </script>
</body>
</html>
